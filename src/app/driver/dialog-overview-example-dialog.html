<div style="margin-left: 10px;" >
  <h4>Update Information</h4>
  <form [formGroup]="firstFormGroup">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreStreet" formControlName="preStreet" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="StreetName" formControlName="streetName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="StreetType" formControlName="streetType" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Suburb" formControlName="suburb" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="State" formControlName="state" required>
    </mat-form-field>
    <div>
      <button mat-raised-button  (click)="onNoClick()">Close</button>
      <button mat-raised-button  (click)="onSubmit()" [disabled]="firstFormGroup.invalid" color="primary">Submit</button>
    </div>
  </form>
</div>
